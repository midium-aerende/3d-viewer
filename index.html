<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface avec visualisation 3D Three.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle-button" onclick="toggleWindow()">3D/2D</button>
    <button class="back" onclick="backHome()">Revenir</button>
    
    <div class="container">
        <div class="window" id="three-container"></div>
        <div class="window window-hidden side-view">
            <div class="image-frame">
                <!-- Remplacement du div par un élément canvas -->
                <canvas id="imageCanvas" width="850" height="340"></canvas>
            </div>            

            <h1>Importer votre image</h1>
            <input type="file" id="imageInput" accept="image/*">

            <button onclick="downloadImage()">Télécharger le design</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
